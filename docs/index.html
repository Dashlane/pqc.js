<!doctype html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Playground to test JavaScript bindings of each round-3 finalists of NIST Post-Quantum Cryptography Competition. In particular NTRU, Kyber, SABER, McEliece-Classic, Dilithium, FALCON, RAINBOW, NTRU Prime, FrodoKEM, HQC-RMRS, SHINCS+.">
    <meta name="author" content="Jérôme Boillot">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials"/>

    <title>pqc.js</title>

    <link rel="canonical" href="https://dashlane.github.io/pqc.js/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
          integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="index.css" rel="stylesheet">

    <script type="module" src="index.js" async></script>
</head>
<body class="d-flex flex-column h-100" onload="onLoad()">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" onclick="displayHome()" href="#">pqc.js</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDarkDropdownKEM" data-bs-toggle="dropdown"
                           data-bs-display="static" href="#">Key encapsulation</a>
                        <ul class="dropdown-menu dropdown-menu-dark" id="navbarDropdownOptionsKEM">
                            <li>Loading...</li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDarkDropdownSIGN" data-bs-toggle="dropdown"
                           aria-expanded="false" href="#">Signature</a>
                        <ul class="dropdown-menu dropdown-menu-dark" id="navbarDropdownOptionsSIGN" aria-labelledby="navbarDarkDropdownSIGN">
                            <li>Loading...</li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto me-3">
                    <label>
                        <span class="text-secondary">Deactivate WebAssembly</span>
                        <input class="ms-2" type="checkbox" id="deactivate-wasm-state" onchange="deactivateWASMChange()" />
                    </label>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div id="body-content" class="container mb-4">

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
